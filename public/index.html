<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;" />
  <title>Force.trivia</title>
  <link rel="stylesheet" href="/style.css" type="text/css" media="screen">
  <script src="/jquery.js" type="text/javascript"></script>
  <script src="/faye.js" type="text/javascript"></script>
  <script src="/quiz.js" type="text/javascript"></script>
  <!-- HTML Sanitizer from Google Caja http://google-caja.googlecode.com/ -->
  <script src="/html-sanitizer-minified.js" type="text/javascript"></script>
</head>
<body>
  <form id="enterUsername">
    <label for="username">Pick a username</label>
    <input type="text" name="username" id="username">
    <input type="submit" value="Go">
  </form>
  
  <div id="app">
    <form id="postMessage">
        <h2 id="messageLabel"></h2><br>
        <input type="image" src="bug_blue_3D_rgb.png" id="buzz" value="Buzz!" />
    </form>
    
    <ul id="stream">
    </ul>
  </div>
  
  <script type="text/javascript">
    Faye.Logging.logLevel = 'debug';
    Faye.logger = function(msg) { if (window.console) console.log(msg) };
    
    var host = location.hostname,
        port = location.port,
        path = '/faye';

    var client = new Faye.Client('http://' + host + (port ? ':' + port : '') + path);

    Quiz.init(client);
  </script>
</body>
</html>
