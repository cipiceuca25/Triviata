        <input type="submit" id="next" value="Next!" />

  <script type="text/javascript">
    Faye.Logging.logLevel = 'debug';

    var host = location.hostname,
        port = location.port,
        path = '/faye';

    var client = new Faye.Client('http://' + host + (port ? ':' + port : '') + path);

    Master.init(client);
